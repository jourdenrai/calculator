<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
    </div>
    <button id="clear">C</button>
    <br />
    <button id="number">7</button>
    <button id="number">8</button>
    <button id="number">9</button>
    <button id="operator">+</button>
    
    
    <br />
    <button id="number">4</button>
    <button id="number">5</button>
    <button id="number">6</button>
    <button id="operator">-</button>
    
    <br />
    <button id="number">1</button>
    <button id="number">2</button>
    <button id="number">3</button>
    <button id="operator">*</button>
   
    <br />
    <button id="number">.</button>
    <button id="number">0</button>
    <button id="operator">/</button>
    <button id="operator">=</button>
   
</body>
<script>
    function add(a,b){
        return a + b
    }
    function subtract(a,b){
        return a - b
    }
    function multiply(a,b){
        return a * b
    }
    function divide(a,b){
        return a / b
    }
    function operate(operator,a,b){
        if(operator === '+') return add(a,b)
        if(operator === '-') return subtract(a,b)
        if(operator === '*') return multiply(a,b)
        if(operator === '/') return divide(a,b).toFixed(2)
    }
    function clear(){
        location.reload()
    }
    var div = document.querySelector('div')
    div.classList.add('content')
    var numbers = document.querySelectorAll('button')
    var array = []
    var num1 = 0
    var num2 = 0
    var operator = ''
    numbers.forEach(number => number.addEventListener('click', (e)=>{
        array.push(e.target.textContent)
        num1 = parseInt(array[0])
        num2 = parseInt(array[2])
        operator = array[1]
        if(e.target.textContent === 'C') location.reload()
        else if (e.target.textContent === '=') div.textContent = operate(operator,num1,num2)
        else { 
            div.textContent += e.target.textContent
        }
    }))
</script>
